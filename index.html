<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/cores.css">
  <title>Calculadora</title>
</head>
<body>
  <div id="calculadora">
    <h3>Calculadora</h3>
    <div id="operacao">
      <div id="prev-op"></div>
      <div id="current-op"></div>
    </div>
    <div class="btn-container">
      <button class="number" onclick="insert('/')">/</button>
      <button class="botao" onclick="clean()">CE</button>
      <button class="number" onclick="insert('*')">x</button>
      <button class="botao" onclick="back()">âŒ«</button>

      <button class="number" onclick="insert('7')">7</button>
      <button class="number" onclick="insert('8')">8</button>
      <button class="number" onclick="insert('9')">9</button>
      <button class="number" onclick="insert('-')">-</button>

      <button class="number" onclick="insert ('4')">4</button>
      <button class="number" onclick="insert('5')">5</button>
      <button class="number" onclick="insert('6')">6</button>
      <button class="number" onclick="insert('+')">+</button>

      <button class="number" onclick="insert('1')">1</button>
      <button class="number" onclick="insert('2')">2</button>
      <button class="number" onclick="insert('3')">3</button>
      <button id="equal-btn" onclick="calcular()">=</button>
      
      <button class="number n0" onclick="insert('0')">0</button>
      <button class="number" onclick="insert('.')">.</button>

    </div>
  </div>

    

  <script>
    function insert(num)
    {
      var numero = document.getElementById("current-op").innerHTML;
      document.getElementById("current-op").innerHTML = numero + num;
    }

    function clean()
    {
      document.getElementById("current-op").innerHTML = "";
    }

    function calcular()
    {
      var resultado = document.getElementById('current-op').innerHTML;
      if(resultado)
      {
        document.getElementById("current-op").innerHTML = eval(resultado);
      }
    }  

    function back()
    {
      var resultado = document.getElementById("current-op").innerHTML;
      document.getElementById("current-op").innerHTML = resultado.substring(0, resultado.length -1);
    }
      

  </script>
</body>
</html>
